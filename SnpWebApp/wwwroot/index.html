<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home page</title>
</head>
<body>
    <div id="top">S&P500 - <span id="companyName"></span></div>
    <div id="container">
        <div id="stockMenu">
            <input id="stockInput" placeholder="Filter stocks" />
            <div id="stockList">
            </div>
        </div>
        <div id="chartDiv">
            <canvas id="chart"></canvas>
            <canvas id="chart2"></canvas>
        </div>
        <div id="stockTable">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Close</th>
                    <th>Move</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
