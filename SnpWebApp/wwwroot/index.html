<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home page</title>
</head>
<body>
    <header>
        <div class="headerLeft">
            <button id="stocksButton">=</button>
        </div>
        <div class="headerMiddle">
            <span id="ticker"></span> - <span id="companyName"></span>
        </div>
        <div class="headerRight"><a href="#">Sectors</a></div>
    </header>

    <div class="container">
        <div class="stockList">
            <input id="stockInput" type="text" placeholder="filter symbols">
            <div id="list"></div>
        </div>
        <div class="graphContainer">
            <div class="graphDiv" id="graphCanvas">
                <canvas id="chart"></canvas>
            </div>
            <div class="graphDiv" id="graphCanvas2">
                <canvas id="chart2"></canvas>
            </div>
            <div id="graphButtons">
                <button class="chartDisplayButton" id="yearToDate">YTD</button>
                <button class="chartDisplayButton" id="volatility">Monthly Volatility</button>
            </div>
        </div>
        <div class="historyTable">
            <table>
                <thead>
                    <tr>
                        <th scope="col" style="width:40%">Date</th>
                        <th scope="col">Close</th>
                        <th scope="col">Move</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/util.js"></script>
</body>
</html>
